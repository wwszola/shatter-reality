<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

        <title>Sketch</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
        <body>
            <div class="app-container">
                <canvas></canvas>
                <div class="bottom-toolbar" id="camera-tools">
                    <button class="bottom-tool" id="cam-switch-button">
                        <img src="icons/cam-switch.svg" alt="Camera switch" />
                    </button>
                    <button class="bottom-tool" id="record-button">
                        <img src="icons/record-video.svg" alt="Record" />
                    </button>
                </div>
                <div class="bottom-toolbar" id="preview-tools">
                    <button class="bottom-tool" id="exit-preview-button">
                        <img src="icons/cross.svg" alt="Exit preview" />
                    </button>
                    <button class="bottom-tool" id="download-button">
                        <img src="icons/download.svg" alt="Download video" />
                    </button>
                </div>
                <div class="right-toolbar" id="filter-params">

                </div>
            </div>

        <script src="js/utils.js"></script>
        <script src="js/camera.js"></script>
        <script src="js/record.js"></script>
        <script src="js/preview.js"></script>
        <script src="js/filter.js"></script>
        <script src="js/sketch.js"></script>
        <script src="js/ui.js"></script>
    </body>
</html>
